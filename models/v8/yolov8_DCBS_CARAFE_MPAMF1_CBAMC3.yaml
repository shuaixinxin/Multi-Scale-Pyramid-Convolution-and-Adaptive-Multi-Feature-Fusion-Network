# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 4  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, DCNv2, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, DCNv2, [128, 3, 2]]  # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, DCNv2, [256, 3, 2]]  # 3-P3/8
  - [-1, 1, MPAMF, [64]]
  - [-1, 6, C2f, [256, True]]   #L 5
  - [-1, 1, DCNv2, [512, 3, 2]]  # 5-P4/16
  - [-1, 6, C2f, [512, True]]  #L 7
  - [-1, 1, DCNv2, [1024, 3, 2]]  # 7-P5/32
  - [-1, 3, C2f, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]  #   #L 10

# YOLOv8.0n head
head:
  - [-1, 1, CARAFE, [256, 256]]


  - [ 5, 1, CBAMC3, [64,64 ,7] ]
  - [-1, 1, MP,[]]
  - [ 7, 1, CBAMC3, [128 ,7] ]
  - [ [ -1, -2 ], 1, Concat, [ 1 ] ]
  - [ -1, 1, Conv, [ 256, 1, 1 ] ]

  - [[-1, -6], 1, Concat, [1]]  # cat backbone P4  17
  - [-1, 3, C2f, [512]]  # 18  #L
  - [-1, 1, CARAFE, [128, 128]]

  - [ 2, 1, CBAMC3, [32 ,7] ]
  - [-1, 1, MP,[]]
  - [ 5, 1, CBAMC3, [64 ,7] ]
  - [ [ -1, -2 ], 1, Concat, [ 1 ] ]
  - [ -1, 1, Conv, [ 256, 1, 1 ] ]

  - [[-1, -6], 1, Concat, [1]]  # cat backbone P3 25
  - [-1, 3, C2f, [256]]  # 26 (P3/8-small) #L

  - [-1, 1, Conv, [256, 3, 2]]

  - [ 5, 1, CBAMC3, [64,7]]
  - [-1, 1, MP,[]]
  - [ 18, 1, CBAMC3, [128,7 ] ]
  - [ [ -1, -2 ], 1, Concat, [ 1 ] ]
  - [ -1, 1, Conv, [ 256, 1, 1 ] ]

  - [[-1, -6], 1, Concat, [1]]  # cat head P4 33
  - [-1, 3, C2f, [512]]  # 34 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]

  - [ 7, 1, CBAMC3, [128 ,7] ]
  - [-1, 1, MP,[]]
  - [ 10, 1, CBAMC3, [256 ,7] ]
  - [ [ -1, -2 ], 1, Concat, [ 1 ] ]
  - [ -1, 1, Conv, [ 256, 1, 1 ] ]

  - [[-1, -6], 1, Concat, [1]]  # cat head P5
  - [-1, 3, C2f, [1024]]  # 42 (P5/32-large)

  - [[26, 34, 42], 1, Detect, [nc]]  # Detect(P3, P4, P5)
